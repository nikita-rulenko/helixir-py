# pytest.ini - Configuration for detailed logging in tests

[pytest]
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %H:%M:%S

# File logging
log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end integration tests
    slow: Slow running tests
    requires_helix: Tests requiring actual HelixDB connection
    unit: Unit tests

# Asyncio mode
asyncio_mode = auto

# Coverage (optional - removed cov-report to avoid dependency issues)
addopts = --strict-markers -ra

